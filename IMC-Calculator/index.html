<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IMC Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

    <main id="container">
        <div class="card">
            <div class="card-header">
                <h1 class="title">Imc Calculator</h1> 
                <label class="switch">   
                        <i class="fas fa-lightbulb iconOne"></i>
                        <i class="far fa-lightbulb iconTwo"></i>
                        <input type="checkbox"id="mode"onclick="mode_change()">    
                        <span class="slider round"></span> 
                  </label>
            </div>
            <div class="form">
                <input type="number"class="input-altura"id="altura"placeholder="Digite a sua altura (1.60)">
                <input type="number"class="input-peso"id="peso"placeholder="Digite o seu peso">
                </br>
                <input type="submit" value="CALCULAR IMC" class="btn-submit">     
            </br>       
                <hr class="separator">
                    <div class="resultado">
                        <span>Resultado: <input type="text"class="result-box"id="imc"disabled>
                            <br>
                            <div class="info-imc"></div>
                    </div>
            </div>
        <span class="authname">By: SÃ­lvio Silvia</span>
        </div>
    </main>
    <script src='assets/js/main.js'></script>
</body>
</html>
